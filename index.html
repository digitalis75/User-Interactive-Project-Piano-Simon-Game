<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon-Piano Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/switch.css">

    
</head>
<body>
    <div class="container-fluid  text-center">
   
      <!-- switches    -->
        <div class="container-fluid text-center">
            <div class="power">
                <h2 class="text">POWER</h2>
                <div class="switches  d-flex align-items-center justify-content-center" >
                    <h2 class="text">Off</h2>
                    <div class="switch-wrapper1  d-flex align-items-center justify-content-center">
                        <div class="switch1"></div>
                    </div>
                    <h2 class="text">On</h2>
                </div>
            </div>

            <div class="power">
                <h2 class="text">MODE</h2>
                <div class="switches  d-flex align-items-center justify-content-center" >
                    <h2 class="text">Piano</h2>
                    <div class="switch-wrapper2  d-flex align-items-center justify-content-center">
                        <div class="switch2"></div>
                    </div>
                    <h2 class="text">Game</h2>
                </div>
            </div>

            <div class="power">
                <button type="button" class="start-btn">Start</button>
            </div>

            <div class="power">
                <div class="level  d-flex align-items-center justify-content-center"><span class="label">Level</span><form id="count">  </form></div>
                
            </div>

            <div class="power">
                    <h2 class="text">STRICT</h2>
                    <div class="switches  d-flex align-items-center justify-content-center" >
                        <h2 class="text">Off</h2>
                        <div class="switch-wrapper3  d-flex align-items-center justify-content-center">
                            <div class="switch3"></div>
                        </div>
                        <h2 class="text">On</h2>
                    </div>
            </div>
        </div>

        <!-- keyboard -->
        <div class="container-fluid keyboard text-center">
            <button id="c" class="key-white ck c">C</button>   
            <button id="d" class="key-white">B</button>
            <button id="e" class="key-white">E</button>
            <button id="f" class="key-white">F</button>
            <button id="g" class="key-white">G</button>   
            <button id="a" class="key-white">A</button>   
            <button id="h" class="key-white">B</button>
            <button id="c1" class="key-white">C1</button>
            <button id="d1" class="key-white">D1</button>

            <button id="c-sharp" class="key-black"></button>
            <button id="d-sharp" class="key-black1"></button>
            <button id="f-sharp" class="key-black2"></button>
            <button id="g-sharp" class="key-black3"></button>
            <button id="a-sharp" class="key-black4"></button>
            <button id="c1-sharp" class="key-black5"></button>
        </div>
    </div>

    <audio id="audio_1">
        <source src="assets/audio/C.wav" type = "audio/wav">
   </audio>
   <audio id="audio_2">
        <source src="assets/audio/C_s.wav" type = "audio/wav">
    </audio>
    <audio id="audio_3">
        <source src="assets/audio/D.wav" type = "audio/wav">
    </audio>
    <audio id="audio_4">
        <source src="assets/audio/D_s.wav" type = "audio/wav">
    </audio>
    <audio id="audio_5">
        <source src="assets/audio/E.wav" type = "audio/wav">
    </audio>
    <audio id="audio_6">
        <source src="assets/audio/F.wav" type = "audio/wav">
    </audio>
    <audio id="audio_7">
        <source src="assets/audio/F_s.wav" type = "audio/wav">
    </audio>
    <audio id="audio_8">
        <source src="assets/audio/G.wav" type = "audio/wav">
    </audio>
    <audio id="audio_9">
        <source src="assets/audio/G_s.wav" type = "audio/wav">
    </audio>
    <audio id="audio_10">
        <source src="assets/audio/A.wav" type = "audio/wav">
    </audio>
    <audio id="audio_11">
        <source src="assets/audio/Bb.wav" type = "audio/wav">
    </audio>
    <audio id="audio_12">
        <source src="assets/audio/B.wav" type = "audio/wav">
    </audio>
    <audio id="audio_13">
        <source src="assets/audio/C1.wav" type = "audio/wav">
    </audio>
    <audio id="audio_14">
        <source src="assets/audio/C_s1.wav" type = "audio/wav">
    </audio>
    <audio id="audio_15">
        <source src="assets/audio/D1.wav" type = "audio/wav">
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/switch.js"></script>
</body>
</html>
