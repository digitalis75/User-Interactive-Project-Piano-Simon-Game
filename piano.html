<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon-Piano Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
 
</head>
<body>
    <div class="content">
        <header>
            <div class="container-fluid">
                <div class="row header">
                    <nav class=" navbar navbar-nav ">
                        <div id="mySidepanel" class="sidepanel">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <a href="index.html"><i class="icon fas fa-home"></i>Home</a>
                            <a href="piano.html"><i class= "icon fas fa-music"></i>Piano</a>
                            <a href="game.html"><i class="icon fas fa-gamepad"></i>Game</a>
                            <a  class = "active" href="contact.html"><i class="icon far fa-envelope"></i>Contact</a>
                        </div>                       
                        <button class="openbtn" onclick="openNav()">&#9776;</button>
                    </nav>
                    <canvas id="demoCanvas" width="248" height="90" style="font-weight: 700;"></canvas>
                </div>
            </div>

        </header>
        <!-- heading -->
        <div class = "container">
            <h1 class = "heading d-flex align-items-center justify-content-center">Play Piano</h1>
        </div>
        <!-- keyboard -->
        <div class="container-fluid keyboard">
            <div class = 'row'>
                <button id="c" class="keyWhite key-c">C</button>   
                <button id="d" class="keyWhite key-d">D</button>
                <button id="e" class="keyWhite key-e">E</button>
                <button id="f" class="keyWhite key-f">F</button>
                <button id="g" class="keyWhite key-g">G</button>   
                <button id="a" class="keyWhite key-a">A</button>   
                <button id="h" class="keyWhite key-h">B</button>
                <button id="c1" class="keyWhite key-c1">C1</button>
                <button id="d1" class="keyWhite key-d1">D1</button>

                <button id="c-sharp" class="keyBlack key-black"></button>
                <button id="d-sharp" class="keyBlack key-black1"></button>
                <button id="f-sharp" class="keyBlack key-black2"></button>
                <button id="g-sharp" class="keyBlack key-black3"></button>
                <button id="a-sharp" class="keyBlack key-black4"></button>
                <button id="c1-sharp" class="keyBlack key-black5"></button>
            </div>
        </div>
            
        <div class = 'container-fluid'>
            <div class = 'row'>
                <div class = 'col-12'>
                    <button class="how_piano" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        How to Play Keyboard
                    </button>

                    <div class="collapse" id="collapseExample">
                        <div class="card card-body how-rules">
                            <ol>
                                <li>To play keyboard click the piano keys with a mouse or tap on touch-screens.</li>
                            </ol>                         
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="power">
                        <a class="play-btn btn btn-success" href="game.html" role="button">Play Game</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <ul class="list-inline links">
                        <li class="list-inline-item"><a href="index.html"><span>Home</span></a></li> 
                        <li class="list-inline-item"><a href="piano.html"><span>Piano</span></a></li>
                        <li class="list-inline-item"><a href="game.html"><span>Game</span></a></li>

                        </li>

                                <i class="fab fa-twitter" aria-hidden="true"></i>

                        <li class="list-inline-item">
                            <a href="#" target="_blank">
                                <i class="fab fa-youtube" aria-hidden="true"></i>
                                <span class="sr-only">Youtube</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</html>
